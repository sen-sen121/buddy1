<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bud</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      min-height: 100vh;
      display: grid;
      place-items: center;
      overflow: hidden;
      font-family: sans-serif;
      background-color: rgb(1, 1, 1);
      background-image: linear-gradient(rgb(0, 0, 0, 0.5), rgb(0, 0, 0, 0.5));
      color: white;
      transition: background-color 500ms ease;
      touch-action: manipulation;
    }
    header {
      position: absolute;
      z-index: 999;
      text-align: center;
      top: 0rem;
      padding: 1rem;
      background: inherit;
      width: 100%;
    }
    .container {
      position: relative;
      width: min(800px, 100%);
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 20px;
      padding: 0 15px;
    }
    ul {
      list-style: none;
      width: 100%;
      height: 50%;
      position: relative;
      perspective: 900px;
      transform-style: preserve-3d;
      flex: 1;
    }
    ul > li {
      position: absolute;
      left: 50%;
      top: calc(50% - 1.2rem);
      --rotateX: calc(
        1deg * var(--rotateDegrees) * calc(var(--day_idx) - var(--currentDay))
      );
      transform: rotateX(var(--rotateX)) translateZ(190px) translateX(-50%)
        scale(var(--scale, 1));
      --hue: calc(var(--rotateDegrees) * var(--day_idx));
      background-color: hsl(var(--hue), 50%, var(--lightness, 50%));
      width: 70%;
      color: white;
      display: grid;
      grid-template-columns: 2.5rem auto;
      height: 2.4rem;
      transition: transform 500ms ease, background-color 500ms ease;
      border-radius: 4px;
      overflow: hidden;
    }
    ul > li.active {
      --lightness: 30%;
      --scale: 1.1;
    }
    ul > li > * {
      display: grid;
      align-items: center;
    }
    li > time {
      text-align: center;
      font-size: 0.9rem;
    }
    li > span {
      padding-inline-start: 0.5rem;
      color: white;
      font-size: 0.9rem;
    }
    .controls {
      position: absolute;
      top: 50%;
      left: 100%;
      transform: translateY(-50%);
      display: flex;
      flex-direction: column;
      gap: 0.125rem;
    }
    .controls button {
      width: 1.5rem;
      aspect-ratio: 1;
      font-size: 0.9rem;
      color: white;
      border: none;
      background: #39657e;
      display: flex;
      place-items: center;
    }
    .controls button:hover,
    .controls button:focus {
      background: rgb(6, 60, 131);
    }
    .controls button:active {
      transform: scale(0.9);
    }
    .border {
      width: 96%;
      height: 3em;
      border: 1px solid white;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
    }
    .image-container {
      width: 200px;
      height: 200px;
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.3);
      transition: all 0.5s ease;
      opacity: 0;
      transform: scale(0.8);
    }
    .image-container.active {
      opacity: 1;
      transform: scale(1);
    }
    .image-container img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
    .heart {
      position: absolute;
      pointer-events: none;
      animation: heartAnimation 2s ease-out forwards;
    }
    @keyframes heartAnimation {
      0% {
        transform: translate(0, 0) scale(0);
        opacity: 1;
      }
      50% {
        opacity: 1;
      }
      100% {
        transform: translate(var(--tx), var(--ty)) scale(var(--s));
        opacity: 0;
      }
    }
    /* Music Player Styles */
    .music-player {
      position: fixed;
      bottom: 20px;
      right: 20px;
      z-index: 1000;
      background: rgba(0,0,0,0.7);
      padding: 10px;
      border-radius: 10px;
      color: white;
      display: flex;
      align-items: center;
      gap: 10px;
    }
    .music-controls {
      display: flex;
      align-items: center;
      gap: 5px;
    }
    .music-player button {
      background: #39657e;
      color: white;
      border: none;
      border-radius: 50%;
      width: 30px;
      height: 30px;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .volume-control {
      width: 80px;
    }
    .song-selector {
      display: flex;
      gap: 5px;
    }
    .song-selector button {
      background: #39657e;
      color: white;
      border: none;
      border-radius: 4px;
      padding: 2px 5px;
      font-size: 0.7rem;
      cursor: pointer;
    }
    .song-selector button.active {
      background: rgb(6, 60, 131);
    }
    
    /* Roll Down Button Styles */
    .roll-down-container {
      position: fixed;
      top: 80px;
      right: 20px;
      z-index: 1000;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 10px;
    }
    .roll-down-btn {
      background: #39657e;
      color: white;
      border: none;
      border-radius: 50%;
      width: 50px;
      height: 50px;
      font-size: 1.2rem;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: 0 4px 8px rgba(0,0,0,0.3);
      transition: all 0.3s ease;
    }
    .roll-down-btn:hover {
      background: rgb(6, 60, 131);
      transform: scale(1.05);
    }
    .roll-down-btn:active {
      transform: scale(0.95);
    }
    .roll-down-label {
      color: white;
      font-size: 0.8rem;
      text-align: center;
      background: rgba(0,0,0,0.7);
      padding: 5px 10px;
      border-radius: 10px;
    }
    
    /* Mobile-specific styles */
    .mobile-controls {
      display: none;
      position: fixed;
      bottom: 80px;
      left: 0;
      right: 0;
      justify-content: center;
      gap: 20px;
      z-index: 999;
    }
    .mobile-controls button {
      width: 60px;
      height: 60px;
      border-radius: 50%;
      background: #39657e;
      color: white;
      border: none;
      font-size: 1.5rem;
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: 0 4px 8px rgba(0,0,0,0.3);
    }
    
    @media (max-width: 768px) {
      header {
        padding: 0.5rem;
      }
      header h1 {
        font-size: 1.5rem;
      }
      header p {
        font-size: 0.9rem;
      }
      
      .container {
        flex-direction: column;
        padding-top: 60px;
        padding-bottom: 150px;
        gap: 10px;
      }
      
      .image-container {
        width: 150px;
        height: 150px;
      }
      
      ul {
        height: 200px;
        margin: 10px 0;
      }
      
      ul > li {
        width: 90%;
        height: 2.2rem;
        grid-template-columns: 2rem auto;
        font-size: 0.8rem;
      }
      
      li > time {
        font-size: 0.8rem;
      }
      
      li > span {
        font-size: 0.8rem;
        padding-inline-start: 0.3rem;
      }
      
      .controls {
        display: none;
      }
      
      .mobile-controls {
        display: flex;
      }
      
      .music-player {
        bottom: 10px;
        right: 10px;
        left: 10px;
        font-size: 0.8rem;
        flex-direction: column;
        gap: 5px;
      }
      
      .music-controls {
        width: 100%;
        justify-content: space-between;
      }
      
      .volume-control {
        width: 60px;
      }
      
      .roll-down-container {
        top: 70px;
        right: 10px;
      }
      
      .roll-down-btn {
        width: 45px;
        height: 45px;
        font-size: 1rem;
      }
      
      .roll-down-label {
        font-size: 0.7rem;
        padding: 3px 8px;
      }
    }
    
    @media (max-width: 480px) {
      .image-container {
        width: 120px;
        height: 120px;
      }
      
      ul > li {
        width: 95%;
        height: 2rem;
        grid-template-columns: 1.8rem auto;
      }
      
      li > time {
        font-size: 0.75rem;
      }
      
      li > span {
        font-size: 0.75rem;
      }
      
      .mobile-controls button {
        width: 50px;
        height: 50px;
        font-size: 1.2rem;
      }
      
      .roll-down-container {
        top: 60px;
      }
    }
  </style>
</head>
<body>
  <header>
    <h1>Alleah</h1>
    <p>I am going Say </p>
  </header>
  
  <!-- Roll Down Button -->
  <div class="roll-down-container">
    <button class="roll-down-btn" id="rollDownBtn">â–¼</button>
    <div class="roll-down-label">Roll Down</div>
  </div>
  
  <div class="container">
    <div class="image-container left-image"></div>
    <ul></ul>
    <div class="image-container right-image"></div>
    <div class="controls">
      <button onclick="adjustDay(-1)">â–²</button>
      <button onclick="adjustDay(1)">â–¼</button>
    </div>
  </div>
  
  <!-- Mobile Controls -->
  <div class="mobile-controls">
    <button onclick="adjustDay(-1)">â–²</button>
    <button onclick="adjustDay(1)">â–¼</button>
  </div>

  <!-- Music Player -->
  <div class="music-player">
    <div class="music-controls">
      <button id="playPauseBtn">â–¶</button>
      <input type="range" id="volumeControl" class="volume-control" min="0" max="100" value="30">
      <div class="song-selector">
        <button id="song1Btn" class="active">Next</button>
        <button id="song2Btn">Prev</button>
      </div>
    </div>
    <span id="nowPlaying"></span>
  </div>

  <script>
    const febHolidays = [
      "Dear Bestie Alleah â¤ï¸", 
      "My heart is so happy because of our friendship.",
      "You're my ultimate ride or die, for real.",
      "You're my favorite partner in crime.",
      "You know I'm here for you always and forever, right?.",
      "You are my everything in friendship.",
      "Always and forever.",
      "I will never let you cry alone - I'll bring snacks and memes",
      "Trust Me 100%ðŸ˜Š",
      "I find your chaotic energy absolutely amazing.",
      "Your vibe is timelessðŸ˜˜.",
      "You know one thing? Talking to you gives me peace",
      "No matter the distance between us, I feel you're always with me",
      "Always Take care yourself",
      "Be HappyðŸ˜Š",
      "Be RelaxedðŸ¥°",
      "You are the most special person in my life",
      "And trust me I don't want anyone else",
      "if you are with meâ¤ï¸",
      "I am always here with you",
      "Then one thing",
      "when you share your drama with me",
      "Wow that time I feel truly neededðŸ˜Š",
      "This is for you",
      "Roses Are RedðŸŒ¹",
      "Sky Is BlueðŸŒƒ",
      "My Friendship Is TrueðŸ˜Š",
      "Only For YouðŸ¥°",
      "I'm always here for you, no matter what.â¤ï¸"
    ];

    const friendshipImages = [
      "image1.jpg",
      "image2.jpg",
      "image3.jpg",
      "image4.jpg",
      "image5.jpg",
      "image6.jpg",
      "image7.jpg",
      "image8.jpg",
      "image9.jpg",
      "image10.jpg",
      "image11.jpg",
      "image12.jpg",
      "image13.jpg",
      "image14.jpg",
      "image15.jpg",
      "image16.jpg",
      "image17.jpg",
      "image18.jpg",
      "image19.jpg",
      "image20.jpg",
       "image22.jpg",
        "image21.jpg",
         "image23.jpg",
          "image24.jpg",
    ];

    const ulEl = document.querySelector("ul");
    const leftImage = document.querySelector(".left-image");
    const rightImage = document.querySelector(".right-image");
    const rollDownBtn = document.getElementById("rollDownBtn");
    const d = new Date();
    let daynumber = d.getMonth() == 1 ? d.getDate() - 1 : 0;
    let activeIndex = daynumber;
    const rotate = -360 / febHolidays.length;
    
    // Roll Down Animation Variables
    let isRollingDown = false;
    let rollDownInterval;

    // Audio Player Variables
    const playPauseBtn = document.getElementById('playPauseBtn');
    const volumeControl = document.getElementById('volumeControl');
    const nowPlaying = document.getElementById('nowPlaying');
    const song1Btn = document.getElementById('song1Btn');
    const song2Btn = document.getElementById('song2Btn');
    
    // Playlist configuration
    const playlist = [
      {
        title: 'Song 1',
        btn: song1Btn
      },
      {
        title: 'Song 2',
        btn: song2Btn
      }
    ];
    let currentSongIndex = 0;
    let isPlaying = false;
    let audioPlayer = new Audio();

    // Touch swipe variables
    let touchStartY = 0;
    let touchEndY = 0;

    init();

    function init() {
      febHolidays.forEach((holiday, idx) => {
        const liEl = document.createElement("li");
        liEl.style.setProperty("--day_idx", idx);
        liEl.innerHTML = `<time datetime="2022-02-${idx + 1}">${
          idx + 1
        }</time><span>${holiday}</span>`;
        ulEl.append(liEl);
      });
      ulEl.style.setProperty("--rotateDegrees", rotate);
      adjustDay(0);

      // Set up roll down button
      rollDownBtn.addEventListener("click", toggleRollDown);

      // Set up audio event listeners
      audioPlayer.addEventListener('ended', playNextSong);
      audioPlayer.addEventListener('loadedmetadata', function() {
        nowPlaying.textContent = playlist[currentSongIndex].title;
      });
      
      // Set initial volume
      audioPlayer.volume = volumeControl.value / 100;
      
      // Set up control event listeners
      playPauseBtn.addEventListener('click', togglePlayPause);
      volumeControl.addEventListener('input', function() {
        audioPlayer.volume = this.value / 100;
      });
      
      // Set up song selection
      song1Btn.addEventListener('click', () => {
        if(currentSongIndex !== 0) {
          currentSongIndex = 0;
          loadCurrentSong();
        }
      });

      song2Btn.addEventListener('click', () => {
        if(currentSongIndex !== 1) {
          currentSongIndex = 1;
          loadCurrentSong();
        }
      });
      
      // Set up touch events for swipe navigation
      document.addEventListener('touchstart', e => {
        touchStartY = e.changedTouches[0].screenY;
      });
      
      document.addEventListener('touchend', e => {
        touchEndY = e.changedTouches[0].screenY;
        handleSwipe();
      });
      
      // Load the first song
      loadCurrentSong();
    }

    function toggleRollDown() {
      if (isRollingDown) {
        // Stop rolling
        clearInterval(rollDownInterval);
        rollDownBtn.textContent = "â–¼";
        rollDownBtn.style.background = "#39657e";
      } else {
        // Start rolling
        rollDownBtn.textContent = "â¸ï¸";
        rollDownBtn.style.background = "#e74c3c";
        rollDownInterval = setInterval(() => {
          adjustDay(1);
        }, 1000); // Adjust speed here (1000ms = 1 second)
      }
      isRollingDown = !isRollingDown;
    }

    function handleSwipe() {
      const swipeDistance = touchStartY - touchEndY;
      const minSwipeDistance = 50; // Minimum distance for a swipe to be registered
      
      if (Math.abs(swipeDistance) > minSwipeDistance) {
        if (swipeDistance > 0) {
          // Swipe up - go to next item
          adjustDay(1);
        } else {
          // Swipe down - go to previous item
          adjustDay(-1);
        }
      }
    }

    function togglePlayPause() {
      if (isPlaying) {
        audioPlayer.pause();
        playPauseBtn.textContent = 'â–¶';
      } else {
        audioPlayer.play();
        playPauseBtn.textContent = 'âšâš';
      }
      isPlaying = !isPlaying;
    }

    function playNextSong() {
      currentSongIndex = (currentSongIndex + 1) % playlist.length;
      loadCurrentSong();
    }

    function loadCurrentSong() {
      // Replace these with your actual audio file paths
      const audioFiles = [
        'song1.mp3', // Replace with your first song file
        'song2.mp3'  // Replace with your second song file
      ];
      
      audioPlayer.src = audioFiles[currentSongIndex];
      nowPlaying.textContent = playlist[currentSongIndex].title;
      updateActiveSongButton();
      
      if (isPlaying) {
        audioPlayer.play();
      }
    }

    function updateActiveSongButton() {
      playlist.forEach((song, index) => {
        song.btn.classList.toggle('active', index === currentSongIndex);
      });
    }

    function createHearts() {
      const heartCount = 10 + Math.floor(Math.random() * 5);
      for (let i = 0; i < heartCount; i++) {
        const heart = document.createElement("div");
        heart.classList.add("heart");
        heart.innerHTML = "â¤ï¸";
        
        const x = (Math.random() - 0.5) * window.innerWidth;
        const y = (Math.random() - 0.5) * window.innerHeight;
        const tx = (Math.random() - 0.5) * 200;
        const ty = -100 - Math.random() * 100;
        const s = 0.5 + Math.random();
        
        heart.style.left = `calc(50% + ${x}px)`;
        heart.style.top = `calc(50% + ${y}px)`;
        heart.style.fontSize = `${10 + Math.random() * 20}px`;
        heart.style.setProperty("--tx", `${tx}px`);
        heart.style.setProperty("--ty", `${ty}px`);
        heart.style.setProperty("--s", s);
        heart.style.color = `hsl(${Math.random() * 360}, 100%, 70%)`;
        
        document.body.appendChild(heart);
        setTimeout(() => heart.remove(), 2000);
      }
    }

    function adjustDay(nr) {
      daynumber += nr;
      ulEl.style.setProperty("--currentDay", daynumber);
      
      const activeEl = document.querySelector("li.active");
      if (activeEl) activeEl.classList.remove("active");
      
      activeIndex = (activeIndex + nr + febHolidays.length) % febHolidays.length;
      const newActiveEl = document.querySelector(`li:nth-child(${activeIndex + 1})`);
      
      document.body.style.backgroundColor = window.getComputedStyle(newActiveEl).backgroundColor;
      newActiveEl.classList.add("active");
      
      updateImages(activeIndex);
      createHearts();
    }

    function updateImages(index) {
      leftImage.classList.remove("active");
      rightImage.classList.remove("active");
      
      leftImage.innerHTML = `<img src="${friendshipImages[index]}" alt="Friendship image">`;
      rightImage.innerHTML = `<img src="${friendshipImages[(index + 5) % friendshipImages.length]}" alt="Friendship image">`;
      
      setTimeout(() => {
        leftImage.classList.add("active");
        rightImage.classList.add("active");
      }, 10);
    }

    window.addEventListener("keydown", (e) => {
      switch (e.key) {
        case "ArrowUp": adjustDay(-1); break;
        case "ArrowDown": adjustDay(1); break;
      }
    });
  </script>
</body>
</html>
